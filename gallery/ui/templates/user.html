<!DOCTYPE html>
<html>
  <head>
    <title>User</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>{{ username }}'s Page</h1>
    <a href="/admin/users">Go Back</a><br />
    <h2>Modify for {{ user.username }}</h2>
    <form action="/admin/modified-user/" method="POST">
      username: <input name="username" value="{{ user.username }}" readonly /><br />
      password: <input name="password" type="password" value="{{ user.password }}" /><br />
      full name: <input name="full_name" type="text" value="{{ user.full_name }}" /><br />
      <input type="submit" value="Modify!" />
    </form>
  </body>
</html>
